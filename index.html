<!doctype html>
<html>
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title> INPUT TYPES </title>
  </head>
  <body>
    <!--1.TEXT-->
      <label for="name" style="padding-left:50px"> Enter your Name    :</label> 
	  <input type="text" id="name"> <br> <br>
    <!--2.EMAIL-->
	  <label for="email" style="padding-left:35px"> Enter your Email-id : </label>
	  <input type="email" id="email"> <br> <br>
	<!--3.PASSWORD-->
      <label for="pwd" style="padding-left:30px"> Enter your Password :</label>
      <input type="password" id="pwd"> <br> <br>
    <!--4.TEL-->
      <label for="pn"> Enter your Phonenumber :</label> <input type="tel" id="pn"> <br> <br>
	<!--5.NUMBER-->
	   <label for="num" style="padding-left:50px"> Enter the Number :</label> 
	   <input type="number" id="num"> <br> <br>
	<!--6.TIME-->
	   <label for="time" style="padding-left:55px"> Choose the Time  :</label>
	   <input type="time" id="time"> <br> <br>
	<!--7.DATE-->
	   <label for="date"style="padding-left:55px" > Choose the Date   :</label>
	   <input type="date" id="date"> <br> <br>
	<!--8.week-->
       <label for="week" style="padding-left:50px"> Choose the Week   :</label>
       <input type="week" id="week"> <br><br>
    <!--9.DATETIME LOCAL-->
		<label for="dtl" style="padding-left:60px"> Date time local :</label>
        <input type="datetime-local" id="dtl"> <br><br>
    <!--10.MONTH-->
        <label for="month" style="padding-left:45px"> Choose the month  :</label>
        <input type="month" id="month"><br> <br>
    <!--11.file-->
        <label for="file" style="padding-left:55px"> Choose the File :</label>
        <input type="file" id="file"> <br> <br>
    <!--12.image-->
        <label for="img"style="padding-left:120px"> Image:</label> 
        <input type="image" id="img" src="image\bird1.jpeg"> <br> <br>	
    <!--13.RADIO-->
	  <pre style="font-family:normal">
        <label for="radio" style="padding-left:25px"> Web Browsers  : </label> <input type="radio" name="radio"> Opera <br>
		                           <input type="radio" name="radio"> Google <br>
		                           <input type="radio" name="radio"> Microsoft Edge </pre>
    <!--14.CHECKBOX -->
	<pre style="font-family:normal">
        <label  style="padding-left:45px"> Languages  : </label> <input type="checkbox"> Tamil <br>
		                          <input type="checkbox"> English <br>
		                          <input type="checkbox"> Hindi <br>
		                          <input type="checkbox"> Gujarathi </pre>
    <!--15.URL-->
        <label for="url" style="padding-left:130px">  Url    :</label>
        <input type="url" id="url" value="www.google.com"><br><br>	
	<!--16.HIDDEN-->
	    <label for="hide" style="padding-left:50px"> Hide the details  :</label>
		<input type="hidden" id="hide"> <br> <br>
	<!--17.COLOR-->
        <label for="color"style="padding-left:40px" > Choose the Color: </label>
		<input type="color" id="color"> <br><br>
	<!--18.SEARCH -->
        <label for="search" style="padding-left:100px"> Search :</label>
        <input type="search" id="search" value="www.tnpsc.gov.in"> <br> <br>
	<!--19.RANGE-->
        <label for="range" style="padding-left:15px"> Range(age 18 to 56) :</label>
		<input type="range" id="range" name="age" min="18" max="56"> <br><br>
	<!--20.BUTTON -->
	    <label style="padding-left:100px"> Button :</label>
        <input type="button" value="button"> <br> <br> 
    <!--21.SUBMIT-->
	    <label style="padding-left:95px"> Submit :</label> 
        <input type="submit"> <br> <br>
	<!--22.RESET-->
	    <label style="padding-left:100px"> Reset :</label>
	    <input type="reset"> 
  </body>
</html>
